version: 0.2
phases:
  install:
    runtime-versions:
      nodejs: 18
    commands:
      - echo "Installing dependencies..."
      - npm install
      - npm install -g @angular/cli@16.1.7
  build:
    commands:
      - echo "Building Angular project..."
      - ng build --configuration production
  post_build:
    commands:
      - echo "Listing Files in dist/"
      - ls -R dist/
      - echo "updating Files in s3 bucket..."
      - aws s3 sync dist/cloud-cicd/s3-angular-repo/ s3://static-website-demo-007 --delete

